<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MMOKGO - Extension Settings</title>
</head>

<body>
  <section>
    <div class="main-config">
      <div class="config-field">
        <label for="tiktok-id">Your tiktok ID:</label>
        <input id="tiktok-id" placeholder="example: @mmokgo_no1" />
      </div>
      <div class="config-field">
        <label for="tiktok-pincode">Pin Code:</label>
        <input id="tiktok-pincode" placeholder="example: MMOKGO_MEM_absbaegFGF67253500" />
      </div>
      <div class="config-field">
        <button type="reset">Reset</button>
        <button type="submit">Confirm & Save</button>
      </div>
    </div>
  </section>
</body>

</html>
